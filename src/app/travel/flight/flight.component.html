
<div class="login-form">
    <form>
        <h2 class="text-center">Search Flights</h2>
        <div class="form-group">
            <input type="text" name="from" [(ngModel)]=flight.from (keyup)="onKey($event)" class="form-control" placeholder="From" required="required">
        </div>
        <div class="form-group">
            <input type="text" name="to" [(ngModel)]=flight.to (keyup)="onKey($event)" class="form-control" placeholder="To" required="required">
        </div>
        <div class="form-group">
            <label>Departure Date</label>
            <input type="date" name="departure" [(ngModel)]=flight.departure onfocus="(this.type='date')" class="form-control" placeholder="Departure Date" required="required">
        </div>
        <div class="form-group" *ngIf="isRound">
            <label>Arrival Date</label>
            <input type="date" name="arrival" [(ngModel)]=flight.arrival class="form-control" placeholder="Arrival Date" required="required">
        </div>
        <div class="form-group">
            <input type="number" min="1" name="passangers" [(ngModel)]=flight.passangers class="form-control" placeholder="Number of Passanger(s)" required="required">
        </div>

        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input id="letter" name="isRound" [(ngModel)]=isRound type="checkbox"> <strong>Round Trip</strong></label><br>

        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-block">Search</button>
        </div>
    </form>
</div>
