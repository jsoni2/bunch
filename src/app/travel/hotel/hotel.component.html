
<div class="login-form">
    <form>
        <h2 class="text-center">Search Hotels</h2>
        <div class="form-group">
            <input type="text" name="from" [(ngModel)]=hotel.city (keyup)="onKey($event)" class="form-control" placeholder="City" required="required">
        </div>

        <div class="form-group">
            <label>Check-in Date</label>
            <input type="date" name="checkinDate" [(ngModel)]=hotel.checkinDate class="form-control" required="required">
        </div>
        <div class="form-group">
            <label>Check-out Date</label>
            <input type="date" name="checkoutDate" [(ngModel)]=hotel.checkoutDate class="form-control" required="required">
        </div>
        <div class="form-group">
            <input type="number" min="1" name="guest" [(ngModel)]=hotel.guest class="form-control" placeholder="Number of Guest(s)" required="required">
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary btn-block">Search</button>
        </div>
    </form>
</div>
