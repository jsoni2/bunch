<div class="login-form">
    <form>
        <h2 class="text-center" *ngIf="!isEdit">Add Customer</h2>
        <h2 class="text-center" *ngIf="isEdit">Update Customer</h2>
        <div class="form-group">
            <input type="text" name="firstName" [(ngModel)]=customer.firstName class="form-control" placeholder="FirstName" required="required">

        </div>

        <div class="form-group">
            <input type="text" name="lastName" [(ngModel)]=customer.lastName  class="form-control" placeholder="LastName" required="required">
        </div>

        <div class="form-group" *ngIf="!isEdit">
            <button type="button" (click)="AddCustomer()" class="btn btn-primary btn-block">Add Customer</button>
        </div>
        <div class="form-group" *ngIf="isEdit">
            <button type="button" (click)="updateCustomer()" class="btn btn-primary btn-block">Update Customer</button>
        </div>
    </form>
    <span>{{ customers }}</span>
</div>

<div class="login-form">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; let i=index">
        <th scope="row">{{ i }}</th>
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>

        <td>
          <button type="button" (click)="editCustomer(customer)" class="btn btn-outline-warning">Edit</button>
          <button type="button" (click)="deleteCustomer(customer)" class="btn btn-outline-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
